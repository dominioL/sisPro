<script src="/js/cadastroDeCliente" type="application/javascript"></script>
<h1>Cadastro de cliente</h1>
<form>
	<input type="text" class="nome" placeholder="nome" title="João da Silva" />
	<template class="telefone">
		<input type="text" class="telefone" placeholder="telefone" title="(47) 9999-9999" />
	</template>
	<template class="enderecoEletronico">
		<input type="text" class="enderecoEletronico" placeholder="endereço eletrônico" title="endereco@dominio.com.br" />
	</template>
	<template class="cpf">
		<input type="text" class="cpf" placeholder="CPF" title="999.999.999-99" />
	</template>
	<template class="cnpj">
		<input type="text" class="cnpj" placeholder="CNPJ" title="99.999.999/9999-99" />
	</template>
	<template class="inscricaoEstadual">
		<input type="text" class="inscricaoEstadual" placeholder="inscrição estadual" title="inscrição estadual" />
	</template>
</form>
<nav class="navegacaoSecundaria">
	<button class="adicionarTelefone">Adicionar telefone</button>
	<button class="adicionarEnderecoEletronico">Adicionar endereço eletrônico</button>
	<button class="incluirCpf">Incluir CPF</button>
	<button class="incluirCnpj">Incluir CNPJ</button>
	<button class="incluirInscricaoEstadual">Incluir inscrição estadual</button>
	<button class="cadastrar salvar">Cadastrar</button>
	<button class="cadastrar apagar">Apagar</button>
</nav>
