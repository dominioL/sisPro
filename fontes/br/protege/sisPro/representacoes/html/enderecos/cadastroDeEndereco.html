<div id="sucessoContâiner">
	<p id="sucessoTexto">Cadastro do <a id="uriDoEndereço" href="#">endereço</a> realizado com sucesso.</p>
</div>
<div id="erroContâiner">
	<p id="erroTexto">Houve um ou mais erros ao realizar o cadastro do endereço:</p>

<h1>Cadastro de endereço</h1>
<form>
	<nav id="dadosDoFomulárioDeCadastroDeEndereço" class="dadosDeFormulário">

		<input name="estado" placeholder="estado" title="Estado" type="text" />
		<input name="cidade" placeholder="cidade" title="Cidade" type="text" />
		<input name="bairro" placeholder="bairro" title="Bairro" type="text" />
		<input name="logradouro" placeholder="logradouro" title="Logradouro" type="text" />
		<input name="número" placeholder="número" title="Número" type="text" />
		<input name="condomínio" placeholder="condomínio" title="Condomínio" type="text" />
		<input name="edifícil" placeholder="edifícil" title="Edifícil" type="text" />
		<input name="bloco" placeholder="bloco" title="Bloco" type="text" />
		<input name="apartamento" placeholder="apartamento" title="Apartamento" type="text" />
	</nav>
	<nav class="botõesDeAção">
		<input id="botãoCadastrarEndereço" type="button" value="Cadastrar" />
	</nav>
</form>

<script src="/scripts/cadastroDeEndereco" type="text/javascript"></script>
