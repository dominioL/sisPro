</div>

<h1>Cadastro de pessoa jurídica</h1>
<form>
	<nav id="dadosDoFomulárioDeCadastroDeCliente" class="dadosDeFormulário">
		<input name="nome" placeholder="nome" title="Nome" type="text" />
		<input name="site" placeholder="site" title="site" type="text" />
		<input name="endereçoEletrônico" placeholder="endereço eletrônico" title="Endereço Eletrônico" type="text" />
		<input name="telefone" placeholder="telefone" title="Telefone" type="text" />
		<input name="cnpj" placeholder="cnpj" title="CNPJ" type="text" />
		<input name="inscriçãoEstadual" placeholder="inscrição estadual" title="Inscrilção Estadual" type="text" />
		<textarea name="informaçõesExtras" placeholder="informações extras" title="Informações Extras"></textarea>
	</nav>
	<nav class="botõesDeAção">
		<input id="botãoAdicionarEndereçoEletrônico" type="button" value="Adicionar Endereço Eletrônico" />
		<input id="botãoAdicionarTelefone" type="button" value="Adicionar Telefone" />
		<input id="botãoCadastrarPessoaJurídica" type="button" value="Cadastrar" />
	</nav>
</form>
